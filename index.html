<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/homety/css/style.css" />
    <link rel="stylesheet" href="/homety/css/general.css" />
    <title>homety</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar grid grid--two--col">
        <div class="logo">
          <img src="/homety/img/logo_homety.svg" alt="logo" class="logo-img" />
        </div>
        <div class="navbar-items grid grid--tree--col">
          <ul class="navbar-item">
            <li><a href="#">about</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">projects</a></li>
            <li><a href="#">team</a></li>
          </ul>
          <ul class="navbar-item">
            <li><a href="#">blog</a></li>
            <li><a href="#">contact</a></li>
          </ul>
          <div class="btn">
            <button class="btn-contact-us">contact us &rarr;</button>
          </div>
        </div>
      </nav>
    </header>

    <section class="section-homepage container grid grid--two--col">
      <div class="homepage-left-side">
        <div class="homepage-images">
          <img
            src="/homety/img/homepage/homepage1.webp"
            alt="dinner table"
            class="homepage-image"
          />
          <img
            src="/homety/img/homepage/homepage2.webp"
            alt="balcony chair"
            class="homepage-image"
          />
          <img
            src="/homety/img/homepage/homepage3.webp"
            alt="bedroom"
            class="homepage-image"
          />
        </div>
        <h1 class="homepage-header">
          We believe that every space has the potential to be amazing. Building
          beauty into interior space.
        </h1>
        <a href="#" class="our-projects">Our projects &rarr;</a>
      </div>
      <div class="homepage-right-side">
        <img
          src="/homety/img/homepage/homepage_base.webp"
          alt="fireplace"
          class="homepage-right-image"
        />
      </div>
    </section>
  </body>
</html>
